<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inicio</title>
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         width: 100%;
         margin: 0;
         font-family: Arial, sans-serif;
         background-color: #ffffff;
      }

      .container {
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         background-color: #f2f2f2;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
         max-width: 90%;
         width: 250px;
      }

      .input-text {
         margin-bottom: 10px;
         width: 100%;
      }

      input[type="password"] {
         padding: 8px;
         width: 100%;
         /* Ocupa todo el ancho disponible */
         box-sizing: border-box;
         /* Asegura que el padding no exceda el contenedor */
         border: 1px solid #ccc;
         border-radius: 5px;
      }

      button {
         padding: 10px 20px;
         background-color: #007BFF;
         color: #fff;
         border: none;
         border-radius: 5px;
         width: 100%;
         cursor: pointer;
         font-size: 16px;
      }

      button:hover {
         background-color: #0056b3;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>Ingrese nueva contraseña</h1>
      <div class="input-text">
         <input type="password" id="passwordInput" placeholder="Contraseña">
      </div>
      <button id="submitPassword">Aceptar</button>
   </div>
   <script src="script.js"></script>
</body>

</html>
